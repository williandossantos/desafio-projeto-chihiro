<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desafio CodeLab 05 | Studio Ghibli </title>
      <link rel="stylesheet" href="./style.css" type="text/css" />
   </head>
   <body>
      <div class="container">
         <header>
            <nav>
               <a class="nav__link" href="#">
                  <img src="./logo.svg" alt="Logomarca da pagina" />
               </a>
               
               <ul class="nav__menu">
                  <a class="" href="#">
                     <img src="./logo-google.svg" alt="link para ir ao google" />
                  </a>
                  <a class="" href="#">
                     <img src="./logo-facebook.svg" alt="link para ir ao facebook" />
                  </a>
                  <a class="" href="#">
                     <img src="./logo-twitter.svg" alt="link para ir ao twitter" />
                  </a>
                  <a class="" href="#">
                     <img src="./logo-instagram.svg" alt="link para ir ao instagram" />
                  </a>
               </ul>
            </nav>
         </header>
         
         <main>
            <section>
               <div class="section__texto">
                  <p class="section__nome">HAYAO MIYAZAKI</p> 
                  <h1 class="section__titulo">A VIAGEM<br />DE CHIHIRO</h1>
                  <p class="section__paragrafo">Chihiro chega a um mundo mágico dominado<br />
                  por uma bruxa. Aqueles que a desobedecem<br />
                  são transformados em animais.</p>
                  <div class="section__botao">
                     <button class="botao__imagem">ASSISTIR AGORA</button>
                     <button class="botao__trailer">ASSISTIR O TRAILER</button>
                  </div>
               </div>
               <div class="section__imagem">
                  <img src="image.svg" alt="Imagem de espirito" />
               </div>
            </section>
         </main>
      </div>
   </body>
</html>
